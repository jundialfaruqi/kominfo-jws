<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Status Konektivitas - dinas-kominfotiksan (Full CORS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .status-badge {
      position: fixed; inset: auto 16px 16px auto;
      display: flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 12px;
      font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      background: #1f2937; color: #e5e7eb; z-index: 99999;
    }
    .dot { width: 10px; height: 10px; border-radius: 999px; background: #9ca3af; }
    .online  { background: #16a34a; } /* hijau */
    .offline { background: #ef4444; } /* merah */
    .muted { color: #9ca3af; }
    .mono { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .wrap { display: flex; flex-direction: column; gap: 2px; }
    .label { font-weight: 600; }
    .small { font-size: 12px; }
  </style>
</head>
<body>

  <!-- Badge status -->
  <div id="connBadge" class="status-badge">
    <div id="connDot" class="dot offline"></div>
    <div class="wrap">
      <div class="label">Status: <span id="connText">OFFLINE</span></div>
      <div class="small muted">
        Terakhir cek: <span id="lastReq" class="mono">-</span>
      </div>
      <div class="small muted">
        URL dicek: <span id="lastUrl" class="mono">-</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const HEARTBEAT_MS = 60 * 1000;  // cek tiap 1 menit
      const TARGET_URL = "https://jadwalsholat.pekanbaru.go.id/dinas-kominfotiksan";

      const state = {
        lastRequestAt: null,
        lastUrl: TARGET_URL,
        online: false,
      };

      const els = {
        dot: document.getElementById('connDot'),
        text: document.getElementById('connText'),
        lastReq: document.getElementById('lastReq'),
        lastUrl: document.getElementById('lastUrl'),
      };

      function setOnline(on) {
        state.online = on;
        els.text.textContent = on ? 'ONLINE' : 'OFFLINE';
        els.dot.classList.toggle('online', on);
        els.dot.classList.toggle('offline', !on);
      }

      function fmtTime(ts) {
        if (!ts) return '-';
        const d = new Date(ts);
        return d.toLocaleString('id-ID');
      }

      function render() {
        els.lastReq.textContent = fmtTime(state.lastRequestAt);
        els.lastUrl.textContent = state.lastUrl || '-';
      }

      // --- Heartbeat ke server ---
      async function checkServer() {
        try {
          let res = await fetch(TARGET_URL, { method: "GET" });
          state.lastRequestAt = Date.now();
          if (res.ok) {
            setOnline(true);
          } else {
            setOnline(false);
          }
        } catch (e) {
          state.lastRequestAt = Date.now();
          setOnline(false);
        }
        render();
      }

      // cek saat load pertama & tiap 1 menit
      setInterval(checkServer, HEARTBEAT_MS);
      checkServer();
    })();
  </script>
</body>
</html>
